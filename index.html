<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
  <div class="bgc-hero"></div>
  <div class="content">
    <div class="container">
      <div class="description">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      <div class="aPlan">
        <img src="/images/icon-music.svg" alt="note" class="note">
      <div class="aaPlan">
        <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>
    <a class="change" href="#">Change</a>
    </div>

        <div class="buttons">
        <div class="btn blue">Proceed to Payment</div>
        <div class="btn scnd">Cancel Order</div>
      </div>
    </div>
  </div>
    <footer>
      <p>Challenged by Frontend Mentor. Coded by <h1>CHWALIBÓG</h1></p>
    </footer>
  </div>
</body>

</html>
